<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />

-->
    <title>Lemon Gold</title>
</head>

<body>
    <!--navbar-->
    <div class="page">
        <nav class="navbar">
            <img alt="Lemon Gold" src="images/logo.png">

            <ul>
                <li><a href="#">Home</li></a>
                <li><a href="#"> Products</a></li>
                <li><a href="#"> Contact</a></li>
                <li><a href="#"> Our Team</a></li>
            </ul>
        </nav>

        <!--slideshow-->
        <div class="slideshow-container">

            <div class="mySlides fade">
                <img src="images/RNG5072R-NEC1098R-MODEL .jpeg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="images/ERN3027G-MODEL .jpeg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="images/RNG5076R-MODEL.jpeg" style="width:100%">
            </div>

            <br>

            <div style="text-align:center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>


        <!--Hexagon-->
        <div class="part">
            <div class="hexa">
                <div class="hex1">
                    <div class="hex2">
                        <img src="images/RNG5019R-MODEL.jpeg" alt="" width="320" height="313" />
                    </div>
                </div>
            </div>
        </div>


 <div class="part">
            <div class="hexa">
                <div class="hex1">
                    <div class="hex2">
                        <img src="images/RNG5072R-NEC1098R-MODEL .jpeg" alt="" width="320" height="313" />
                    </div>
                </div>
            </div>
        </div>


        <script>
            var slideIndex = 0;
            showSlides();

            function showSlides() {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1 }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
                setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
        </script>

    </div>
</body>

</html>
